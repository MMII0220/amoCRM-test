<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/normalize.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100;400;500;600;700&family=Montserrat:wght@100;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/style.css" />
    <script
      src="https://kit.fontawesome.com/e34e4f3bdb.js"
      crossorigin="anonymous"
    ></script>
    <title>Welbex</title>
  </head>
  <body>
    <header class="header">
      <div class="container">
        <div class="header_inner">
          <div class="header_controller">
            <div class="logo">
              <a href="#" class="logo_inner">
                <img
                  src="./assets/logo_welbex.png"
                  class="logo_welbex"
                  alt="Logo Welbex"
                />
              </a>
              <p class="sub_text">
                крупный интегратор CRM в Росcии и ещё 8 странах
              </p>
            </div>
            <nav class="nav">
              <a href="#" class="link">Услуги</a>
              <a href="#" class="link">Виджеты</a>
              <a href="#" class="link">Интеграции</a>
              <a href="#" class="link">Кейсы</a>
              <a href="#" class="link">Сертификаты</a>
            </nav>
          </div>
          <div class="contact">
            <a href="tel: +75555555555" class="header_tel">+7 555 555-55-55</a>
            <div class="header_icons">
              <a href="#" class="link_icons">
                <img
                  src="./assets/telegram.png"
                  alt="telegram"
                  class="header_telegram"
                />
              </a>
              <a href="#" class="link_icons">
                <img
                  src="./assets/viber.png"
                  alt="viber"
                  class="header_viber"
                />
              </a>
              <a href="#" class="link_icons">
                <img
                  src="./assets/whatsapp.png"
                  alt="whatsapp"
                  class="header_whatsapp"
                />
              </a>
            </div>
          </div>
        </div>
      </div>
    </header>
    <main class="main">
      <section class="content"></section>
    </main>
    <footer class="footer"></footer>
    <script src="./app.js"></script>
  </body>
</html>
